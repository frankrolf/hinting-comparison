title: Source Serif 4
---

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <title>Source Serif 4 (static CFF)</title>
        <link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="static.css">
        <style>
            main {
                display: inline;
            }
            @font-face {
                font-family: 'Source Serif Static';
                font-weight: 400;
                font-style: normal;
                font-stretch: normal;
                src: url('fonts/SourceSerif4-Regular.woff2') format('woff2');
            }
            @font-face{
                font-family: 'Source Serif VF';
                font-weight: 200 900;
                font-style: normal;
                font-stretch: normal;
                src: url('fonts/SourceSerif4VFSubsetNoOverlaps-Roman.otf.woff2') format('woff2-variations');
            }
            .static {
                font-family: "Source Serif Static";
            }
            .vf {
                font-family: "Source Serif VF";
            }


        </style>
    </head>
    <body class="dynamic_color">
        <header class="dynamic_color sticky">
            <h1><a class="dynamic_text_color" href="http://github.com/adobe-fonts/source-serif/releases/latest">
            Source Serif 4 (CFF vs VF line length)
            </a>
            </h1>
        </header>
        <div class="spacer">
            &nbsp;
        </div>
        <main spellcheck="false">
            <div><h1 class="static">
                abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz<h1></div>
            <div><h1 class="vf">
                abcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyz<h1></div>
        <div class="spacer">
            &nbsp;
        </div>
    </body>
</html>
